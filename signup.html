<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Login</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center vh-100">
      <div class="col-md-6">
        <div class="text-center bg-transparent">
          <i class="fa fa-user-plus fa-5x text-white"></i>
        </div>
        <form>
          <div class="input-group my-2">
            <span class="input-group-text bg-white">
              <i class="fa fa-user fa-2x"></i>
            </span>
            <input type="text" class="form-control form-control-lg" placeholder="User Name">
          </div>
          <div class="input-group my-2">
            <span class="input-group-text bg-white">
              <i class="fa fa-envelope fa-lg"></i>
            </span>
            <input type="email" class="form-control form-control-lg" placeholder="Email">
          </div>
          <div class="input-group my-2">
            <span class="input-group-text bg-white">
              <i class="fa fa-lock fa-2x"></i>
            </span>
            <input type="password" class="form-control form-control-lg" placeholder="Password">
          </div>
          <div class="input-group my-2">
            <span class="input-group-text bg-white">
              <i class="fa fa-lock fa-2x"></i>
            </span>
            <input type="password" class="form-control form-control-lg" placeholder="Confirm Password">
          </div>
          <div >
            <div class="d-flex justify-content-center my-2">
              <input type="submit" value="Sign Up" class="btn btn-lg btn-outline-secondary col-md-3"  placeholder="Password">
            </div>
          </div>
          <div >
            <div class="d-flex justify-content-around">
              <a href="index.html" class="text-white text-decoration-none"><i class="fa fa-arrow-left fa-lg"></i> Back to Sign In</a>
            </div>
          </div>
        </form> 
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
